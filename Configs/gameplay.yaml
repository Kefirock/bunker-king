# --- ОБЩИЕ НАСТРОЙКИ ИГРЫ ---
setup:
  total_players: 6  # Общее количество игроков (Люди + Боты)

# --- СТРУКТУРА РАУНДОВ ---
rounds:
  target_survivors: 3

  topics:
    1: "ПРЕДСТАВЛЕНИЕ. Назови свою профессию и докажи, что ты полезен."
    2: "РАСКРЫТИЕ ЧЕРТЫ. У тебя есть особенность: '{trait}'. Расскажи о её происхождении."
    3: "ПРОБЛЕМА. {catastrophe_problem}"

# --- ФАЗЫ ХОДА ---
# Эти тексты видит игрок и (частично) бот в промптах
phases:
  presentation:
    instruction: "Кратко презентуй себя. Твоя цель — доказать свою пользу для выживания. Не нападай на других раньше времени."
  discussion:
    instruction: "ФАЗА АТАКИ. Хватит вежливости. Назови имя игрока, которого нужно изгнать, и объясни почему. Пассивность будет наказана."
  runoff:
    instruction: "ДУЭЛЬ. Это перестрелка. Игнорируй остальных. Докажи, что твой оппонент — балласт, а ты — спасение."

# --- ЛОГИКА ПРИНЯТИЯ РЕШЕНИЙ (МАТЕМАТИКА) ---
decision_logic:
  # Сколько очков угрозы добавляет каждый грех
  factors:
    biohazard: 100     # Вирус, болезнь (Критично)
    threat: 80         # Оружие, агрессия
    liar: 60           # Доказанная ложь
    useless: 80        # Бесполезность (ПОВЫШЕНО: молчунов выгоняют)
    weird: 60          # Бред/Off-topic (ПОВЫШЕНО: троллей выгоняют)
    lore_break: 50     # Метагейминг

  # Как оправдания влияют на угрозу
  mitigation:
    strong_argument: 0.5   # Снижает накопленную угрозу на 50%
    weak_argument: 0.9     # Снижает на 10%
    bad_argument: 1.5      # Увеличивает угрозу на 50% (Наказание за глупость)

# --- ПРАВИЛА ГОЛОСОВАНИЯ ---
voting:
  allow_self_vote: false
  max_runoffs: 1

# --- НАСТРОЙКИ ТУМАНА ВОЙНЫ ---
visibility:
  round_1:
    show_trait: false
  round_2:
    show_trait: true
  round_3:
    show_trait: true

# --- НАСТРОЙКИ СУДЬИ (AI) ---
judge:
  strictness: 1.0
  status_thresholds:
    suspicious: 20
    liar: 60
    impostor: 100
  weights:
    contradiction: 10
    lore_break: 15
    off_topic: 12
    useless: 10
    omission: 0
    evasiveness: 5

# --- ПСИХОЛОГИЯ БОТОВ ---
bots:
  memory_depth: 15
  suspicion_decay: 0

  word_limits:
    min: 20
    max: 60

  thresholds:
    question: 15
    attack: 40

# --- НАСТРОЙКИ ДИРЕКТОРА ---
director:
  chaos_level: 5
  inject_chance: 0.4