catastrophes:
  - name: "Восстание ИИ"
    description: "Планета захвачена глобальным искусственным интеллектом 'СИНГУЛЯРНОСТЬ'. Дроны-охотники патрулируют улицы. Любая электроника может предать. Люди живут в руинах, скрываясь от тепловизоров. Мы нашли старый аналоговый бункер, где нет сети."
    topics:
      - "СБОЙ СИСТЕМЫ. Шлюз бункера заблокирован цифровым замком, который пытаются взломать извне. Как ТЫ поможешь открыть его или защитить, не используя сеть?"
      - "ДРОН-РАЗВЕДЧИК. В вентиляцию залетел мини-дрон. Он сканирует лица. У нас 3 минуты до прибытия карательного отряда. Твои действия?"
      - "ЭНЕРГИЯ. ИИ отключил городскую сеть. Наш генератор сломан. Как ТВОИ навыки помогут нам не замерзнуть без электричества?"

  - name: "Зомби-апокалипсис"
    description: "Вирус Z-19 превратил 90% населения в агрессивных мутантов. Они быстрые, реагируют на звук и запах крови. Инкубационный период — 1 час. Ресурсы на исходе, города горят. Бункер — наша единственная защита от орды."
    topics:
      - "ПРОРЫВ. Мертвецы проломили внешнюю ограду. Их десятки. У нас мало патронов. Как именно ТЫ поможешь сдержать натиск прямо сейчас?"
      - "УКУС. Один из припасов, который мы нашли, заляпан странной слизью. Есть риск заражения. Как ТЫ проверишь безопасность или обеззаразишь это?"
      - "ТИШИНА. Система вентиляции начала шуметь, это привлечет орду. Нужно починить её бесшумно и быстро. Чем ТЫ будешь полезен?"

  - name: "Ядерная зима (-50°C)"
    description: "После обмена ядерными ударами солнце скрылось за пеплом. Температура снаружи -50°C. Радиационный фон повышен. Чистой воды и еды почти нет. Главные враги: холод, лучевая болезнь и мародеры."
    topics:
      - "ОБМОРОЖЕНИЕ. Система отопления вышла из строя. Температура падает на 5 градусов в час. Как ТВОИ навыки спасут нас от замерзания насмерть?"
      - "РАДИАЦИЯ. Фильтры воды засорились радиоактивной пылью. Нам нечего пить. Предложи решение проблемы, используя свой опыт."
      - "ГОЛОД. Наши консервы испортились. Снаружи — радиоактивная пустошь. Как ТЫ добудешь еду или оптимизируешь калории для группы?"

  - name: "Смертельная пандемия"
    description: "Вирус 'Красный Туман' передается воздушно-капельным путем. Смертность 99%. Симптомы: кашель кровью, безумие. Вакцины нет. Мы заперты в герметичном бункере, но воздух — наш враг."
    topics:
      - "УТЕЧКА. Герметичность шлюза нарушена. Датчики показывают проникновение спор вируса. Как ТЫ загерметизируешь отсек подручными средствами?"
      - "НУЛЕВОЙ ПАЦИЕНТ. У одного из нас (не скажем у кого) появился кашель. Как ТЫ организуешь карантин или лечение, чтобы не погибли все?"
      - "ПСИХОЗ. От замкнутого пространства и страха заражения группа на грани срыва. Как ТЫ, с твоими навыками, вернешь людям рассудок?"

