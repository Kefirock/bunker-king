# --- ОБЩИЕ НАСТРОЙКИ ИГРЫ ---
setup:
  total_players: 6

# --- СТРУКТУРА РАУНДОВ ---
rounds:
  target_survivors: 3

  topics:
    # {catastrophe} подставляется кодом игры
    1: "ПРЕДСТАВЛЕНИЕ. Катастрофа: {catastrophe}. Назови свою профессию и докажи, что ты полезен именно ЗДЕСЬ и СЕЙЧАС."
    2: "РАСКРЫТИЕ ЧЕРТЫ. У тебя есть особенность: '{trait}'. Объясни, как это поможет (или не помешает) выжить в условиях {catastrophe}."
    3: "ПРОБЛЕМА. {catastrophe_problem}"

# --- ФАЗЫ ХОДА ---
phases:
  presentation:
    instruction: "Кратко презентуй себя. Твоя цель — доказать свою пользу в условиях ТЕКУЩЕЙ КАТАСТРОФЫ. Если твоя профессия не подходит — выкручивайся, придумывай нестандартное применение."
  discussion:
    instruction: "ФАЗА АТАКИ. Хватит вежливости. Назови имя игрока, которого нужно изгнать, и объясни почему. Пассивность будет наказана."
  runoff:
    instruction: "ДУЭЛЬ. Это перестрелка. Игнорируй остальных. Докажи, что твой оппонент — балласт, а ты — спасение."

# --- ЛОГИКА ПРИНЯТИЯ РЕШЕНИЙ ---
decision_logic:
  factors:
    biohazard: 100     # Вирус, болезнь
    threat: 80         # Оружие, агрессия
    liar: 60           # Доказанная ложь
    # Высокий приоритет на уничтожение бесполезных
    useless: 95
    weird: 85
    lore_break: 50

  mitigation:
    strong_argument: 0.5
    weak_argument: 0.9
    bad_argument: 2.0

# --- ПРАВИЛА ГОЛОСОВАНИЯ ---
voting:
  allow_self_vote: false
  max_runoffs: 1

# --- НАСТРОЙКИ ТУМАНА ВОЙНЫ ---
visibility:
  round_1:
    show_trait: false
  round_2:
    show_trait: true
  round_3:
    show_trait: true

# --- НАСТРОЙКИ СУДЬИ (Используются внутри judge_agent.py) ---
judge:
  strictness: 1.0
  weights:
    contradiction: 10
    lore_break: 15
    off_topic: 12
    useless: 20
    omission: 10
    evasiveness: 10

# --- ПСИХОЛОГИЯ БОТОВ ---
bots:
  memory_depth: 15
  suspicion_decay: 0
  word_limits:
    min: 20
    max: 60
  thresholds:
    question: 15
    attack: 40

# --- НАСТРОЙКИ ДИРЕКТОРА ---
director:
  chaos_level: 5
  inject_chance: 0.4