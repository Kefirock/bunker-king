# --- ПОБОЧНЫЕ ЦЕЛИ (Red Herrings) ---
# Тайны для невиновных, чтобы они вели себя подозрительно
secondary_objectives:
  - name: "Вор"
    desc: "Вы украли драгоценность у Жертвы или другого гостя. Вы не убивали, но боитесь обыска."
  - name: "Любовник"
    desc: "У вас тайный роман с кем-то из присутствующих (или с Жертвой). Вы скрываете это любой ценой."
  - name: "Шантажируемый"
    desc: "Жертва знала ваш секрет. Вы пришли просить молчать, но не убивать."
  - "Должник"
    desc: "Вы должны огромную сумму денег. Вы искали способ отсрочить долг."
  - "Самозванец"
    desc: "Вы не тот, за кого себя выдаете. Ваше имя и биография поддельные."

