settings:
  - "Занесенный снегом старинный особняк. Связи нет, электричество работает с перебоями. Атмосфера готического хоррора."
  - "Роскошный ночной поезд-экспресс. Узкие коридоры, стук колес, замкнутое пространство купе и вагона-ресторана."
  - "Частная яхта посреди океана. Шторм, качка, бежать некуда. Все гости — богачи или прислуга."
  - "Закрытый элитный клуб для джентльменов. Сигарный дым, кожаные кресла, тайные сделки и абсолютная тишина."
  - "Археологический лагерь в Египте. Палатки, песок, древние проклятия (которые оказываются делом рук человека)."
  - "Горный отель в мертвый сезон. Пустые гулкие коридоры, холод, ощущение изоляции."

victims:
  - "Тиран: Жестокий и богатый глава семьи/бизнеса. Его ненавидели почти все присутствующие."
  - "Шантажист: Человек, который знал грязные секреты каждого гостя и угрожал их раскрыть."
  - "Незнакомец: Человек, которого никто (якобы) не знает, но его смерть раскрывает старые связи."
  - "Любимчик: Обаятельный и добрый персонаж. Убийство кажется ошибкой или актом безумной ревности."
  - "Должник: Игрок или мот, который задолжал всем вокруг."

methods:
  - "Яд: Подмешан в вино или еду. (Требует улик: флаконы, запахи, странный вкус)."
  - "Кинжал/Нож: Удар в спину или грудь. (Требует улик: кровь, пропавшее оружие из коллекции, перчатки)."
  - "Удушение: Веревкой, шарфом или подушкой. (Требует улик: следы борьбы, найденный предмет одежды)."
  - "Тупой предмет: Удар статуэткой, подсвечником или камнем. (Требует улик: разбитый предмет, осколки)."
  - "Инсценировка: Убийство, замаскированное под несчастный случай (падение с лестницы), но улики говорят об обратном."

motives:
  - "Деньги: Наследство, спасение от банкротства, кража ценностей."
  - "Месть: За старую обиду, разрушенную карьеру или погибшего родственника."
  - "Страх: Жертва собиралась раскрыть преступление или тайну убийцы."
  - "Страсть: Ревность, отвергнутая любовь, тайный роман."
  - "Карьера: Жертва мешала повышению или угрожала увольнением."

twists:
  - "Ошибка: Убийца хотел убить другого гостя, но перепутал комнаты/бокалы. Жертва погибла случайно."
  - "Вор: Один из невиновных гостей обокрал труп уже после смерти, оставив свои следы и запутав следствие."
  - "Перемещение: Убийство произошло в одном месте (напр. в саду), но тело перетащили в другое, чтобы сбить время смерти."
  - "Лже-свидетель: Один из невиновных видел убийцу, но молчит или врет, потому что это его близкий человек."